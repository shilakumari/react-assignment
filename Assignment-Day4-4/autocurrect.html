<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hook</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">Hello From DOM</div>
</body>
</html>
<script type="text/babel">
    const {useState} = React;

    function AutoCurrect({initialValue=0}){
        const [inputText, setInputText] = useState("");

        const corrections = {
            "teh": "the",
            "recieve": "receive",
            "adress": "address",
            "wierd": "weird",
            "thier": "their"
        };

        const currectedText = inputText.split(" ").map(
            (word)=>{
                const clean = word.trim();
                return corrections[clean] || clean;
            }).join(" ");

        return (
            <>
                <div style={{maxWidth:"250px", margin:"20px auto"}}>
                    <h2 style={{color:"blue"}}>AutoCurrect App</h2>
                    <textarea rows={4} values={inputText} onChange={(e)=>setInputText(e.target.value)} placeholder="Type here..."/>
                    <div>
                        <h2>Corrected Previews: </h2>
                        <p>{currectedText}</p>
                    </div>
                </div>
            </>
        );
    }

    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<AutoCurrect />)
</script>
