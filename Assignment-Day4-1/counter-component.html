<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Hook</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">Hello From DOM</div>
</body>
</html>
<script type="text/babel">
    const {useState} = React;

    function Counter({initialValue=0}){
        const [count, setCount] = useState(0);

        const increamentCount = () => setCount(count + 1);

        const decreamentCount = () => setCount(prev=>Math.max(0,initialValue));

        return (
            <>
                <div style={{maxWidth:"250px", margin:"20px auto"}}>
                    <h2 style={{color:"blue"}}>Current Count: {count}</h2>
                    <button onClick={increamentCount} style={{color:"green"}}>Increament</button>
                    <button onClick={decreamentCount} disabled={count===0} style={{marginLeft:"10px", color:"red"}}>Decreament</button>
                </div>
            </>
        );
    }

    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Counter/>)
</script>
