<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarative Hello World</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- View -->
    <div id="root">Hello From DOM</div>

    <script type="">
        // React.createElement(tag, properties, child)
        let ele = React.createElement("p", null, "Hello, World!")
        let div = React.createElement("div", null, React.createElement("p", null, "I am a p tag"))
	        
        let root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(div)
    </script>
</body>
</html>
